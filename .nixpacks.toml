[phases.setup]
nixPkgs = ["nodejs-18_x", "npm"]

[phases.install]
cmds = [
  "cd project && npm install",
  "cd project/backend && npm install"
]

[phases.build]
cmds = [
  "cd project && npm install && npm run build",
  "ls -la project/dist || echo 'Build output check'"
]

[start]
cmd = "cd project/backend && npm start"
